<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Clone Netflix</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body class="bg-dark">
    <div class="mx-4">
      <!-- NAVBAR -->
      <nav class="navbar bg-dark navbar-expand-lg" data-bs-theme="dark">
        <div class="container-fluid px-0">
          <a class="navbar-brand" href="#"
            ><img
              class="logo_navbar"
              src="/assets/imgs/Netflix_Logo_RGB.png"
              alt="Logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">TV Shows</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Movies</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Recently Added</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">My List</a>
              </li>
            </ul>
          </div>
          <form class="d-flex align-items-center">
            <ion-icon name="search-outline" class="text-light fs-2"></ion-icon>
            <button class="btn" type="submit">KIDS</button>
            <ion-icon name="notifications" class="text-light fs-2"></ion-icon>
            <div class="dropdown">
              <button
                class="btn dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img
                  class="fotoProfilo"
                  src="/assets/profilo.png"
                  alt="Profilo"
                />
              </button>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </div>
          </form>
        </div>
      </nav>

      <!-- hero -->
      <div
        class="hero container-fluid d-flex align-items-center justify-content-between pt-3"
      >
        <div class="d-flex align-items-center gap-4">
          <h1 class="">TV Shows</h1>
          <div class="btn-group">
            <button
              type="button"
              class="genresButton border dropdown-toggle px-4"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Genres
            </button>
            <ul class="dropdown-menu dropdown-menu-dark">
              <li>
                <button class="dropdown-item" type="button">Action</button>
              </li>
              <li>
                <button class="dropdown-item" type="button">
                  Another action
                </button>
              </li>
              <li>
                <button class="dropdown-item" type="button">
                  Something else here
                </button>
              </li>
            </ul>
          </div>
        </div>
        <div class="ordineLista d-flex">
          <button type="button" class="pt-2 px-3 fs-6 text-center">
            <ion-icon name="reorder-three"></ion-icon>
          </button>
          <button type="button" class="pt-2 px-3 fs-6 text-center">
            <ion-icon name="grid"></ion-icon>
          </button>
        </div>
      </div>
      <!-- primo carosello -->
      <div class="container-fluid mt-5">
        <h4>Trending Now</h4>
        <div id="carouselExample" class="carousel slide">
          <div class="carousel-inner mt-3">
            <div class="carousel-item active">
              <div class="d-flex container-fluid justify-content-around">
                <div class="row">
                  <div class="col-2 p-1">
                    <img
                      src="/assets/imgs/movies/1.png"
                      class="cards"
                      alt="1"
                    />
                  </div>
                  <div class="col-2 p-1">
                    <img
                      src="/assets/imgs/movies/2.png"
                      class="cards"
                      alt="2"
                    />
                  </div>
                  <div class="col-2 p-1">
                    <img
                      src="/assets/imgs/movies/3.png"
                      class="cards"
                      alt="3"
                    />
                  </div>
                  <div class="col-2 p-1">
                    <img
                      src="/assets/imgs/movies/4.png"
                      class="cards"
                      alt="4"
                    />
                  </div>
                  <div class="col-2 p-1">
                    <img
                      src="/assets/imgs/movies/5.png"
                      class="cards"
                      alt="5"
                    />
                  </div>
                  <div class="col-2 p-1">
                    <img
                      src="/assets/imgs/movies/6.png"
                      class="cards"
                      alt="6"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
